spring.application.name=tinyurl

base.url = http://localhost:8080/

spring.data.cassandra.keyspace-name=tiny_keyspace
spring.data.cassandra.contact-points=cassandra
spring.data.cassandra.port=9042
spring.data.cassandra.schema-action=create_if_not_exists
spring.data.cassandra.local-datacenter=datacenter1

# db is named "tinydb". if it doesn't exist, mongo will create it automatically
spring.data.mongodb.uri=mongodb://mongo:27017/tinydb

# in Linux: etc/hosts
# in Windows: C/Windows/System32/drivers/etc/hosts
spring.redis.host=redis
spring.redis.port=6379

spring.redis.pool.max-active=8
spring.redis.pool.max-wait=-1
spring.redis.pool.max-idle=8
spring.redis.pool.min-idle=0